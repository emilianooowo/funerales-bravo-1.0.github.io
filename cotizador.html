<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTIZACIÓN - FUNERALES BRAVO</title>
    <link rel="icon" href="shared/logos/logo-icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cotizador.css">
    <link rel="stylesheet" href="shared/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="shared/logos/logo-negro.webp" class="logo" alt="logo funerales bravo">
            </div>
            <h2 class="main-title">CALCULADORA DE COTIZACIONES</h2>
            <p class="subtitle">Usa nuestra calculadora de cotizaciones y encuentra la opción que mejor se adapta a ti.
            </p>
        </div>

        <form action="https://formspree.io/f/mvgrobjn" method="POST" id="cotizacion-form">
            <h2>Selecciona un servicio</h2>
            <label>
                <select name="servicio" id="servicio" required>
                    <option value="">-- Selecciona --</option>
                    <option value="funerario">Funerario</option>
                    <option value="cementerio">Cementerio</option>
                </select>
            </label>

            <!-- FUNERARIO -->
            <div id="opciones-funerario" class="hidden">
                <label>Tipo de servicio funerario:
                    <select id="tipo-funerario">
                        <option value="">-- Selecciona --</option>
                        <option value="velacion">Velación</option>
                        <option value="homenaje">Homenaje</option>
                    </select>
                </label>

                <div id="planes-velacion" class="hidden">
                    <label>Plan velación:
                        <select id="plan-velacion">
                            <option value="">-- Selecciona --</option>
                            <option value="basico">Básico</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="premium">Premium</option>
                            <option value="vip">VIP</option>
                        </select>
                    </label>

                    <label>Extras:
                        <input type="checkbox" id="extra-domicilio" value="domicilio"> Servicio a domicilio
                        <input type="checkbox" id="extra-cremacion" value="cremacion"> Cremación
                        <input type="checkbox" id="extra-combo" value="cremacion-domicilio"> Cremación con domicilio
                    </label>
                </div>

                <div id="planes-homenaje" class="hidden">
                    <label>Plan homenaje:
                        <select id="plan-homenaje">
                            <option value="">-- Selecciona --</option>
                            <option value="clasico">Clásico</option>
                            <option value="especial">Especial</option>
                            <option value="premium">Premium</option>
                        </select>
                    </label>
                </div>
            </div>

            <!-- CEMENTERIO -->
            <div id="opciones-cementerio" class="hidden">
                <label>Tipo de cementerio:
                    <select id="tipo-cementerio">
                        <option value="">-- Selecciona --</option>
                        <option value="tierra">Espacio de tierra</option>
                        <option value="columbario">Columbario</option>
                    </select>
                </label>

                <div id="planes-tierra" class="hidden">
                    <label>¿Cuántas peronas?:
                        <select id="plan-tierra">
                            <option value="">-- Selecciona --</option>
                            <option value="1p">1 persona</option>
                            <option value="2p">2 personas</option>
                            <option value="4p">4 personas</option>
                        </select>
                    </label>
                </div>

                <div id="planes-columbario" class="hidden">
                    <label>Plan columbario:
                        <select id="plan-columbario">
                            <option value="">-- Selecciona --</option>
                            <option value="singular">Singular</option>
                            <option value="familiar">Familiar</option>
                        </select>
                    </label>
                </div>
            </div>

            <h2>Información de contacto</h2>
            <label>Nombre: <input type="text" name="nombre" required></label>
            <label>Apellido: <input type="text" name="apellido" required></label>
            <label>Email: <input type="email" name="email" required></label>
            <label>Teléfono: <input type="tel" name="telefono"></label>

            <!-- CAMPO OCULTO PARA INFO COMBINADA -->
            <input type="hidden" name="detalle_servicio" id="detalle-servicio">
            <input type="hidden" name="condicion_especial" id="condicion-especial">

            <button type="submit">Enviar cotización</button>
        </form>

    </div>

    <script src="js/cotizador.js"></script>

    <script src="shared/header.js"></script>
</body>

</html>
